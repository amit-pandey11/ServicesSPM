name: Tag on Merge to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with all history and tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Verify existing tags
        run: |
          echo "ðŸ“¦ Existing tags in repo:"
          git fetch --tags
          git tag --list || true

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag found: $latest_tag"
          echo "latest_tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: Bump version and create tag
        env:
          LATEST_TAG: ${{ steps.get_tag.outputs.latest_tag }}
        run: |
          echo "Latest tag value is: $LATEST_TAG"

          # Remove 'v' prefix and split into parts
          version="${LATEST_TAG#v}"
          IFS='.' read -r major minor patch <<< "$version"

          # Handle empty or malformed tags
          if [ -z "$major" ] || [ -z "$minor" ] || [ -z "$patch" ]; then
            major=0
            minor=0
            patch=0
          fi

          # Loop until we find a new tag that doesnâ€™t exist
          while true; do
            new_tag="v$major.$minor.$((patch + 1))"
            if git rev-parse "$new_tag" >/dev/null 2>&1; then
              echo "âš ï¸  Tag $new_tag already exists, trying next..."
              patch=$((patch + 1))
            else
              break
            fi
          done

          echo "âœ… Creating new tag: $new_tag"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$new_tag"
          git push origin "$new_tag"

          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Print success message
        run: echo "ðŸŽ‰ Successfully created and pushed new tag!"

      - name: Trigger Host App workflow
        if: success()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOST_APP_TOKEN }}" \
            https://api.github.com/repos/amit-pandey11/HostApp/dispatches \
            -d '{"event_type": "spm_version_updated", "client_payload": {"new_tag": "${{ steps.get_tag.outputs.new_tag }}"}}'
